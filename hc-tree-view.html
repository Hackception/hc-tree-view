<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="hc-nested-list.html">
<link rel="import" href="hc-tree-node.html">

<!--
`hc-tree-view`
An optimized tree-view based on a flat data structure.

@demo demo/index.html
-->

<dom-module id="hc-tree-view">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <hc-nested-list
      items="{{items}}"
      multi-selection="[[!singleSelection]]"
      selection-enabled="[[!disableSelection]]"
      selected-items="{{selectedItems}}"
      >
      <template>
        <hc-tree-node
          item="{{item}}"
          selected="{{selected}}"
        ></hc-tree-node>
      </template>
    </hc-nested-list>
  </template>

  <script>
    Polymer({
      is: 'hc-tree-view',
      properties: {
        items: Array,
        singleSelection: {
          type: Boolean,
          value: false
        },
        disableSelection: {
          type: Boolean,
          value: false
        },
        selectedItems: {
          type: Array,
          notify: true
        }
      },
      /**
       * Takes an array of items then finds all references and changes their selected status in the nested list.
       *
       * @param {Object[]} items
       */
      selectItems(items) {
        const parts = Object.assign({}, this._parts);

        items.forEach(ref => {
          const id = ref.id;
          const parentId = this._getParentId(ref);
          const item = parts[parentId].find(item => item.id === id);

          if (item) item.selected = true;
        });

        this.set('_parts', parts);
      },
    });
  </script>
</dom-module>
