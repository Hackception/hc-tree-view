<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="hc-nested-list.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<!--
`hc-tree-view`
An optimized tree-view based on a flat data structure.

@demo demo/index.html
-->

<dom-module id="hc-tree-view">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <hc-nested-list items="{{items}}">
      <template>
        <div class="item" data-index="{{index}}">
          <paper-checkbox></paper-checkbox>
          <iron-icon icon="icons:add-circle-outline"></iron-icon>
          <span>[[item.label]]</span>
        </div>
      </template>
    </hc-nested-list>
  </template>

  <script>
    Polymer({
      is: 'hc-tree-view',
      properties: {
        items: Array,
      },
      /**
       * Takes an array of items then finds all references and changes their selected status in the nested list.
       *
       * @param {Object[]} items
       */
      selectItems(items) {
        const parts = Object.assign({}, this._parts);

        items.forEach(ref => {
          const id = ref.id;
          const parentId = this._getParentId(ref);
          const item = parts[parentId].find(item => item.id === id);

          if (item) item.selected = true;
        });

        this.set('_parts', parts);
      },
    });
  </script>
</dom-module>
