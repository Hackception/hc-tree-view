language: node_js
node_js:
  - stable
  - '6'
dist: trusty
sudo: required
install:
  - npm install -g bower polymer-cli
  - polymer install
addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
before_script:
  - polymer lint -i *.html
script:
  - xvfb-run polymer test
  - >-
    if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then polymer test --plugin sauce;
    fi
env:
  global:
    - secure: >-
        
    - secure: >-
        
