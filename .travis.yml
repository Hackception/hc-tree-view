language: node_js
sudo: required
before_script:
  - npm install -g bower polylint web-component-tester
  - bower install
  - polylint
node_js: '6'
addons:
  sauce_connect:
    username: stramel
  jwt:
    secure: 
  firefox: latest
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
script:
  - xvfb-run wct
  - xvfb-run wct test/perf/
  - 'if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then wct --plugin sauce; fi'
dist: trusty
