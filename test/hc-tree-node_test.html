<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>hc-tree-node test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="utils.html">
    <link rel="import" href="../hc-tree-node.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <hc-tree-node></hc-tree-node>
      </template>
    </test-fixture>

    <script>
      describe('hc-tree-node', () => {
        let element, fireSpy;

        beforeEach(() => {
          element = fixture('basic');
          fireSpy = sinon.spy(element, 'dispatchEvent');
        });

        // Lifecycle Functions
        describe('ready()', () => {
          it('should preserve state if it is set on item.state', () => {
            element.item = {
              state: 'on'
            };
            element.ready();
            expect(element.item.state).to.equal('on');
            element.item = {
              state: null
            };
            element.ready();
            expect(element.item.state).to.equal(null);
          });
          it('should transition state from null to "on" when _regularTap', () => {
            element.item = {
              state: null
            };
            element.$.checkbox.click();
            expect(element.item.state).to.equal('on');
          });
          it('should transition state from "on" to "off" when _regularTap', () => {
            element.item = {
              state: 'on'
            };
            element.$.checkbox.click();
            expect(element.item.state).to.equal('off');
          });
          it('should transition state from "off" to "on" when _regularTap', () => {
            element.item = {
              state: 'off'
            };
            element.$.checkbox.click();
            expect(element.item.state).to.equal('on');
          });
        });
        // Private Functions
        describe('_getIcon(open)', () => {
          it('should return openIcon when open is true', () =>
            expect(element._getIcon(true)).to.equal(element.openIcon));
          it('should return closedIcon when open is false', () =>
            expect(element._getIcon(false)).to.equal(element.closedIcon));
        });
        describe('_valueChanged(value)', () => {
          it('should do nothing when there is no item', () => {
            element._valueChanged();
            expect(fireSpy.called).to.equal(false);
          });
          it('should reject the first run after item is set, while __initComplete is false', () => {
            element._valueChanged();
            expect(fireSpy.called).to.equal(false);
            expect(element.__initComplete).not.to.be.ok;
            element.item = {test: 'test'};

            fireSpy.reset();
            element._valueChanged();
            expect(element.__initComplete).to.be.ok;
            expect(fireSpy.called).to.equal(false);
          });
          it('should fire the item-selected-changed event', () => {
            element.item = {test: 'test'};
            const e = new CustomEvent('item-selected-changed', {
              detail: {
                item: element.item,
                selected: true,
              },
              bubbles: true,
              composed: true,
            });
            // Call twice since the first one is rejected
            element._valueChanged(true);
            element._valueChanged(true);
            expect(fireSpy.calledWith(e)).to.equal(true);
          });
        });
        describe('__userInteraction(event)', () => {
          let event;

          beforeEach(() => {
            element.item = {
              state: 'on',
            };
            event = new CustomEvent('item-state-changed', {
              detail: {
                item: element.item,
                state: element.item.state,
              },
              bubbles: true,
              composed: true,
            });
          });

          it('should stop event propagation', () => {
            event.stopPropagation = sinon.spy();
            element.__userInteraction(event);
            expect(event.stopPropagation).to.have.been.called;
          });
          it('should dispatch an item-state-changed event', () => {
            element.__userInteraction(event);
            expect(fireSpy).to.have.been.calledWithMatch(event);
          });
        });
      });
    </script>
  </body>
</html>
