<script>
  if (typeof Object.assign != 'function') {
    Object.assign = function(target, varArgs) { // .length of function is 2
      'use strict';
      if (target == null) { // TypeError if undefined or null
        throw new TypeError('Cannot convert undefined or null to object');
      }

      var to = Object(target);

      for (var index = 1; index < arguments.length; index++) {
        var nextSource = arguments[index];

        if (nextSource != null) { // Skip over if undefined or null
          for (var nextKey in nextSource) {
            // Avoid bugs when hasOwnProperty is shadowed
            if (Object.prototype.hasOwnProperty.call(nextSource, nextKey)) {
              to[nextKey] = nextSource[nextKey];
            }
          }
        }
      }
      return to;
    };
  }

<script>
  const frame = 16;

  /**
   * Takes in the number of parent items, child items, and grand child items then builds out
   *  a flat array of items for testing.  Optionally you can pass in a parts object to get populated
   *  as the array is built out.
   *
   * @param {Number} pSize
   * @param {Number} cSize
   * @param {Number} gcSize
   * @param {Object} parts
   * @returns {Object[]}
   */
  function buildItems(pSize, cSize, gcSize, ggcSize = 0, parts = {}) {
    const items = [];

    // Add the root items
    for (let i = 0; i < pSize; i++) {
      const plabel = `Item ${i}`;
      const pid = String(i);
      if (!parts.root) parts.root = [];

      parts.root.push({
        label: plabel,
        id: pid
      });

      // Add children
      for (let j = 0; j < cSize; j++) {
        const clabel = `${plabel} Child ${j}`;
        const parentId = pid;
        const cid = `${pid}.${j}`;
        if (!parts[i]) parts[i] = [];

        parts[parentId].push({
          label: clabel,
          id: cid,
          parentId
        });

        // Add grand children
        for (let k = 0; k < gcSize; k++) {
          const label = `${clabel} GChild ${k}`;
          const parentId = cid;
          const id = `${cid}.${k}`;
          if (!parts[parentId]) parts[parentId] = [];

          parts[parentId].push({
            label,
            id,
            parentId
          });

          // Add great grand children
          for (let l = 0; l < ggcSize; l++) {
            const gclabel = `${label} GGChild ${l}`;
            const parentId = id;
            const gcid = `${id}.${l}`;
            if (!parts[parentId]) parts[parentId] = [];

            parts[parentId].push({
              label: gclabel,
              id: gcid,
              parentId
            });
          }
        }
      }
    }
    for (const key in parts) {
      if (parts.hasOwnProperty(key))
        items.push(...parts[key]);
    }

    return items;
  }
  /**
   * Runs the setupFnc followed by monitoring timing on the fnc for iterations, returns statistics.
   *
   * @param {Function} fnc
   * @param {Function} [setupFnc]
   * @param {Number} [iterations = 50]
   */
  function getPerformance(fnc, setupFnc, iterations = 50) {
    // Run the setup function outside the timing
    if (setupFnc) setupFnc();

    const values = [];

    for (let i = 0; i < iterations; i++) {
      const start = performance.now();
      fnc();
      values.push(performance.now() - start);
    }

    let max = 0, min = 999;
    const avg = values.reduce((a, b) => {
      max = Math.max(b, max);
      min = Math.min(b, min);
      return a + b;
    }, 0) / iterations;

    return {
      avg: Math.round(avg),
      max: Math.round(max),
      min: Math.round(min)
    };
  }
</script>
